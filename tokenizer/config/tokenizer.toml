[prep]
source_db = "../../output/anilist.sqlite"
out_dir = "../output"
rebuild = true
export_parquet = true
limit = 0

[embedd]
tokenizer_db = "../output/tokenizer.sqlite"
rebuild = true
limit = 0
model_name = "tencent/KaLM-Embedding-Gemma3-12B-2511"
batch_size = 8
max_length = 2048
device = "auto"
normalize = true
